<!DOCTYPE html>
<html>
<head>
    {% load static %}
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'WorkoutsApp/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WorkoutsApp/loginStyle.css' %}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    


</head>
<body id ="body" class="container mt-4">

    <h2 id="work">Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="h6" for="user">Usuario</label>
            <input id="name" type="text" class="form-control" name="user"  placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group">
            <label class="h6" for="password">Contraseña</label>
            <input type="password" class="form-control" name="password"  placeholder="Ingresa tu apellido">
        </div>

        <a id="link" href="{% url 'register' %}"><u>¿Aún no estas registrado?</u></a>
        <a id="link" class="ml-3" href="{% url 'register' %}"><u>Olvide mi contraseña</u></a>
        <button id="btn" type="submit" class="btn btn-primary float-right mb-3">Ingresar</button>
      </form>
    </div>
</body>
