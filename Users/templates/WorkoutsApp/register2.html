<!DOCTYPE html>
<html>
<head>
    {% load static %}
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro 2/2</title>
    <link rel="stylesheet" type="text/css" href="{% static 'WorkoutsApp/style.css' %}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id ="body" class="container mt-4">

    <h2 id="work">Registro de usuario 2/2</h2>
    <h4 class="mb-3">Habilidades</h4>
    <label>Para las siguientes áreas especificas escoge una calificación de 1 a 5 de acuerdo a tus cualidades:</label>
    <form method="POST">
        {% csrf_token %}
        {% for i in list %}
        <div class="form-check">
            <label class="h5" >{{i}}</label><br>
            <input class="form-check-input" type="radio" name={{i}} id="radioSkills" value="1" checked>
            <label class="form-check-label" for="radioSkills">
              1
            </label><br>
            <input class="form-check-input" type="radio" name={{i}} id="radioSkills" value="2" >
            <label class="form-check-label" for="radioSkills">
              2
            </label><br>
            <input class="form-check-input" type="radio" name={{i}} id="radioSkills" value="3" >
            <label class="form-check-label" for="radioSkills">
              3
            </label><br>
            <input class="form-check-input" type="radio" name={{i}} id="radioSkills" value="4" >
            <label class="form-check-label" for="radioSkills">
              4
            </label><br>
            <input class="form-check-input" type="radio" name={{i}} id="radioSkills" value="5" >
            <label class="form-check-label" for="radioSkills">
              5
            </label>
        </div>
        {% endfor %}
          

        <button id="btn" type="submit" class="btn btn-primary float-right mb-3">Guardar</button>
      </form>
    </div>
</body>
