{% extends "Users/base_login.html" %}
{% load static %}
{% block title %} Editar perfil {% endblock %}

{% block content %}

<h2 id="work">Editar perfil - datos personales</h2>

    <form method="POST">
        {% csrf_token %}
        {% for i in updateUser %}
        <div class="form-group">
            <label class="h6" for="name">Nombre</label>
            <input id="name" type="text" class="form-control" name="nombre" value="{{i.nombre}}" disabled>
        </div>
        
        <div class="form-group">
            <label class="h6" for="lastname">Apellido</label>
            <input type="text" class="form-control" name="apellidos"  value="{{i.apellidos}}" disabled>
        </div>

        <div class="form-group">
            <label class="h6" for="edad">Edad</label>
            <input type="number" class="form-control" name="edad"  value="{{i.edad}}" placeholder="Ingresa tu edad">
        </div>

        <div class="form-group">
            <label class="h6" for="peso">Peso</label>
            <input  class="form-control" name="peso"  value="{{i.peso}}" placeholder="Ingresa tu peso">
        </div>

        <div class="form-group">
            <label class="h6" for="estatura">Estatura</label>
            <input class="form-control" name="estatura" value="{{i.estatura}}" placeholder="Ingresa tu estatura">
        </div>
        
        <div class="form-group">
            <label class="h6" for="region">Ciudad</label>
            <select class="form-control" name="ciudad">
                <option selected>Ciudad</option>
                <option value="prueba">Prueba</option>
            </select>
        </div>
        <input  type="hidden" name="id_usuario" value="1">
        <input  type="hidden" name="id_rango" value="1">
        <input  type="hidden" name="puntaje_habilidades" value=2>
        <button id="btn" type="submit" class="btn btn-secondary float-right mb-3 w-100">Guardar</button>
        {% endfor %}
    </form>

{% endblock %}
