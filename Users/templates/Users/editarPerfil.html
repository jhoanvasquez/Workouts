{% extends "Users/base_login.html" %}
{% load static %}
{% block title %} Editar perfil {% endblock %}

{% block content %}

<h4 id="work" class="font-weight-bold">Editar perfil - datos personales</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="h6" for="name">Nombre de usuario</label>
            <input id="username" type="text" class="form-control" name="username" value="{{user}}" disabled>
        </div>
        {{ form.as_p }}
        {{ form2.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            <h5>Enviar</h5>
        </button>
        
    </form>

{% endblock %}
